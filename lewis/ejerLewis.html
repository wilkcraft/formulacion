      let extraInputsValues = Array(10).fill(["", ""]);
      // [ [disponibles, necesarios], ... ]

      let currentIndex = 0;
      let timerInterval;
      let secondsElapsed = 0;

      function formatTime(s) {
        const m = Math.floor(s / 60);
        const sec = s % 60;
        return `${m}:${sec.toString().padStart(2, "0")}`;
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          secondsElapsed++;
          document.getElementById("timer").textContent = `Tiempo: ${formatTime(
            secondsElapsed
          )}`;
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      function normalize(t) {
        return t
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .replace(/\s+/g, "") // elimina TODOS los espacios
          .trim(); // elimina TODOS espacios al inicio o final
      }

      function updateUI() {
        const result = document.getElementById("result");
        const correctAnswers = document.getElementById("correct-answers");
        const finishButton = document.getElementById("finish-button");
        const allAnswersButton = document.getElementById("all-answers-button");
        const navigation = document.getElementById("navigation");
        const progress = document.getElementById("progress");
        const checkButton = document.getElementById("check-button");

        if (currentIndex < 10) {
          const group = selectedGroups[currentIndex];

          const tabla = `
  <table>
    <thead>
      <tr>
        <th>Elemento</th>
        <th>Z</th>
        <th>C. elec</th>
        <th>C. valencia</th>
        <th>e‚Åª C. V.</th>
        <th>e‚Åª octeto</th>
      </tr>
    </thead>
    <tbody>
      ${group
        .map(
          (f, r) => `
          <tr>
            <td>${f.formula[0]}</td>
            <td>${f.formula[1]}</td>
            ${f.answers
              .map(
                (_, i) => `
                <td><input type="text" id="ans_${r}_${i}" placeholder="Escribe tu respuesta aqu√≠"
                  value="${userAnswers[currentIndex][r][i]}"
                  ${answerStates[currentIndex] !== null ? "disabled" : ""}>
                </td>`
              )
              .join("")}
          </tr>`
        )
        .join("")}

      <!-- Fila total -->
      <tr>
        <td colspan="4"></td>
        <td><input type="text" id="extra_e_cv" placeholder="e‚Åª disponibles"></td>
        <td><input type="text" id="extra_e_octeto" placeholder="e‚Åª necesarios"></td>
      </tr>
    </tbody>
  </table>
  `;
          document.getElementById("tabla-container").innerHTML = tabla;

          // Restaurar inputs extra
          const extraCvInput = document.getElementById("extra_e_cv");
          const extraOctInput = document.getElementById("extra_e_octeto");

          extraCvInput.value = extraInputsValues[currentIndex][0];
          extraOctInput.value = extraInputsValues[currentIndex][1];

          if (extraInputsState[currentIndex]) {
            extraCvInput.disabled = true;
            extraOctInput.disabled = true;
          }

          progress.textContent = `${currentIndex + 1}/10`;
          result.textContent = "";
          correctAnswers.innerHTML = "";
          navigation.style.display = "flex";
          finishButton.style.display = "none";
          allAnswersButton.style.display = "none";

          // üîπ Si ya estaba corregida, mostrar resultado anterior
          if (answerStates[currentIndex] !== null) {
            // Vuelve a ejecutar la correcci√≥n para mostrar los resultados previos
            checkAnswer();
          }
        } else {
          stopTimer();
          const correctCount = answerStates.filter((s) => s === true).length;
          document.getElementById("tabla-container").innerHTML = `
            <h2>¬°Has terminado el test!</h2>
            <h2>Respuestas correctas: ${correctCount}/10</h2>
          `;
          result.textContent = "";
          correctAnswers.innerHTML = "";
          navigation.style.display = "none";
          document.getElementById("superscript-toggle").style.display = "none";
          checkButton.style.display = "none";
          finishButton.style.display = "block";
          allAnswersButton.style.display = "block";
        }
      }

      function checkAnswer() {
        const group = selectedGroups[currentIndex];
        const headers = ["C. elec", "C. valencia", "e‚Åª C. V.", "e‚Åª octeto"];
        let html = "<h3>Respuestas correctas:</h3>";

        let allCorrect = true;
        const columnCorrectness = [true, true, true, true]; // üî∏ Estado por columna

        // üîπ Verificar respuestas del usuario
        group.forEach((f, r) => {
          headers.forEach((_, i) => {
            const val = document.getElementById(`ans_${r}_${i}`).value;
            userAnswers[currentIndex][r][i] = val;
            const correct = f.answers[i];
            const correctCol = normalize(val) === normalize(correct);

            if (!correctCol) {
              allCorrect = false;
              columnCorrectness[i] = false;
            }

            document.getElementById(`ans_${r}_${i}`).disabled = true;
          });
        });

        // üîπ Filtrar elementos √∫nicos (por s√≠mbolo)
        const uniqueElements = [];
        const uniqueGroup = group.filter((f) => {
          const symbol = f.formula[0];
          if (!uniqueElements.includes(symbol)) {
            uniqueElements.push(symbol);
            return true;
          }
          return false;
        });

        // üî∏ Mostrar tabla de respuestas correctas (solo elementos √∫nicos)
        headers.forEach((h, i) => {
          const respuestas = uniqueGroup
            .map((f) => `${f.formula[0]} (${f.answers[i]})`)
            .join(" ; ");

          // üî∏ Etiqueta de correcto/incorrecto con color solo en la palabra
          const colEstado = columnCorrectness[i]
            ? `<strong class="correcto">Correcto</strong> | `
            : `<strong class="incorrecto">Incorrecto</strong> | `;

          html += `<p>${colEstado}<strong>${h}:</strong> ${respuestas}</p>`;
        });

        // --- üîπ C√°lculo de e‚Åª disponibles y necesarios ---
        const sumaDisponibles = group.reduce(
          (acc, f) => acc + Number(f.answers[2]),
          0
        );
        const sumaNecesarios = group.reduce(
          (acc, f) => acc + Number(f.answers[3]),
          0
        );

        const inputDisponibles = document.getElementById("extra_e_cv");
        const inputNecesarios = document.getElementById("extra_e_octeto");

        const valorDisponibles = inputDisponibles.value.trim();
        const valorNecesarios = inputNecesarios.value.trim();

        const disponiblesCorrecto =
          Number(valorDisponibles) === sumaDisponibles;
        const necesariosCorrecto = Number(valorNecesarios) === sumaNecesarios;

        extraInputsValues[currentIndex] = [valorDisponibles, valorNecesarios];
        inputDisponibles.disabled = true;
        inputNecesarios.disabled = true;
        extraInputsState[currentIndex] = true;

        html += `<p><strong class="${
          disponiblesCorrecto ? "correcto" : "incorrecto"
        }">${
          disponiblesCorrecto ? "Correcto" : "Incorrecto"
        }</strong> | e‚Åª disponibles: ${sumaDisponibles}</p>`;

        html += `<p><strong class="${
          necesariosCorrecto ? "correcto" : "incorrecto"
        }">${
          necesariosCorrecto ? "Correcto" : "Incorrecto"
        }</strong> | e‚Åª necesarios: ${sumaNecesarios}</p>`;

        // üî∏ Resultado visual global
        answerStates[currentIndex] = allCorrect;
        const resultEl = document.getElementById("result");
        resultEl.textContent = allCorrect ? "¬°Correcto!" : "Incorrecto.";
        resultEl.style.color = allCorrect ? "#28a745" : "#dc3545";
        document.getElementById("correct-answers").innerHTML = html;
        document.getElementById("check-button").disabled = true;
      }

      function showAllAnswers() {
        const answersContainer = document.getElementById(
          "all-answers-container"
        );
        const headers = ["C. elec", "C. valencia", "e‚Åª C. V.", "e‚Åª octeto"];

        answersContainer.innerHTML = `
  <div class="container">
    <h2>Todas las Respuestas</h2>
    <div style="display:flex;overflow-x:auto;gap:20px;padding:10px;">
      ${selectedGroups
        .map((group, i) => {
          // üîπ Calcular totales de e‚Åª
          const sumaDisponibles = group.reduce(
            (acc, f) => acc + Number(f.answers[2]),
            0
          );
          const sumaNecesarios = group.reduce(
            (acc, f) => acc + Number(f.answers[3]),
            0
          );

          // üîπ Contar cu√°ntos hay de cada elemento
          const elementCount = {};
          group.forEach((f) => {
            const symbol = f.formula[0];
            if (!elementCount[symbol]) elementCount[symbol] = 0;
            elementCount[symbol]++;
          });

          // üîπ Filtrar solo una vez cada tipo de elemento
          const uniqueGroup = [];
          const seen = new Set();
          group.forEach((f) => {
            const symbol = f.formula[0];
            if (!seen.has(symbol)) {
              seen.add(symbol);
              uniqueGroup.push(f);
            }
          });

          // üîπ Mostrar encabezado: cantidad + s√≠mbolo + Z
          const encabezado = uniqueGroup
            .map(
              (f) =>
                `${
                  elementCount[f.formula[0]] > 1
                    ? elementCount[f.formula[0]]
                    : ""
                }${f.formula[0]} (Z=${f.formula[1]})`
            )
            .join(" ; ");

          // üîπ Construcci√≥n de la lista de respuestas √∫nicas
          const respuestasHTML = headers
            .map((h, j) => {
              const respuestas = uniqueGroup
                .map((f) => {
                  const count = elementCount[f.formula[0]];
                  const prefix = count > 1 ? count : "";
                  return `${prefix}${f.formula[0]} (${f.answers[j]})`;
                })
                .join(" ; ");

              return `
                <li style="margin-bottom:5px;padding:5px;background-color:#e9ecef;border-radius:5px;">
                  <strong>${h}:</strong> ${respuestas}
                </li>`;
            })
            .join("");

          return `
            <div style="min-width:300px;border:1px solid #ccc;padding:10px;border-radius:10px;background-color:#f9f9f9;">
              <strong>${i + 1}. ${encabezado}</strong>
              <ul style="list-style:none;padding:0;margin-top:10px;">
                ${respuestasHTML}
                <li style="margin-top:10px;padding:5px;background-color:#d1ecf1;border-radius:5px;">
                  <strong>e‚Åª disponibles:</strong> ${sumaDisponibles}
                </li>
                <li style="padding:5px;background-color:#f8d7da;border-radius:5px;">
                  <strong>e‚Åª necesarios:</strong> ${sumaNecesarios}
                </li>
              </ul>
            </div>`;
        })
        .join("")}
    </div>
    <button id="back-to-test-button">Volver al Test</button>
  </div>
  `;

        document.getElementById("test-container").style.display = "none";
        answersContainer.style.display = "block";

        document
          .getElementById("back-to-test-button")
          .addEventListener("click", () => {
            answersContainer.style.display = "none";
            document.getElementById("test-container").style.display = "block";
          });
      }

      document
        .getElementById("check-button")
        .addEventListener("click", checkAnswer);
      document.getElementById("next-button").addEventListener("click", () => {
        if (currentIndex < 9) {
          currentIndex++;
          updateUI();
          document.getElementById("check-button").disabled = false;
        } else {
          currentIndex = 10;
          updateUI();
        }
      });
      document.getElementById("prev-button").addEventListener("click", () => {
        if (currentIndex > 0) currentIndex--;
        updateUI();
      });
      document.getElementById("finish-button").addEventListener("click", () => {
        window.location.href = "lewis.html";
      });
      document
        .getElementById("all-answers-button")
        .addEventListener("click", showAllAnswers);

      startTimer();
      updateUI();
    </script>
  </body>
</html>
