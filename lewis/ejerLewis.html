        margin: 0;
        padding: 0;

        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f4f8;
        overflow: hidden; /* Evita scroll global */
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90vw;
        max-width: 1000px;
        max-height: 90vh;
        overflow-y: auto;
        overflow-x: auto;
        box-sizing: border-box;
        scroll-behavior: smooth;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      #test-container.final-view {
        width: 400px !important;
        max-width: 400px !important;
        text-align: center;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 24px;
        color: #333;
      }

        border-collapse: collapse;
        margin: 20px auto;
        width: 100%;
        max-width: 800px;
        min-width: 400px;
        overflow-x: auto;
        display: block;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
        font-size: 14px;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      input[type="text"] {
        width: 90%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
      }

      input[disabled] {
        background-color: #e9ecef;
        cursor: not-allowed;
      }

        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      h2 {
        font-size: 20px;
        font-weight: bold;
        margin: 20px 0;
      }

      .correcto {
        background-color: rgba(40, 167, 69, 0.3);
        display: inline-block;
      }

      .incorrecto {
        background-color: rgba(220, 53, 69, 0.4);
        display: inline-block;
      }

      .correct-answers {
        margin-top: 10px;
        font-size: 16px;
        color: #555;
        text-align: center;
      }
      .correct-answers p {
        margin: 5px 0;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      }

      .navigation button {
        padding: 10px;
        border-radius: 50%;
        background-color: #28a745;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .navigation button:hover {
        background-color: #218838;
      }

      .progress {
        font-size: 16px;
        margin: 0 10px;
      }

      .finish-button,
      .all-answers-button {
        display: none;
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        color: #fff;
        font-size: 16px;
        border: none;
        cursor: pointer;
        display: block; /* Asegura que ocupen todo el ancho disponible si quieres */

        margin-right: auto;
      }

      .finish-button {
        background-color: #28a745;
      }

      .finish-button:hover {
        background-color: #218838;
      }

        background-color: #ffc107;
        color: #fff;
      }

        background-color: #e0a800;
      }

      .timer {
        font-size: 16px;
        margin-top: 10px;
        color: #555;
      }

        font-size: 16px;

        border: none;

        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #back-to-test-button:hover {
        background-color: #0056b3;
      }

      /* 🔹 Indicador de scroll */
      #scroll-indicator {
        position: fixed;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: #004085; /* azul fuerte para modo claro */
        font-size: 16px;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.65); /* 🔸 Fondo translúcido */

        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        display: none;
        z-index: 999;
        animation: fadeIn 0.6s ease-in-out;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      #scroll-indicator .arrow {
        width: 22px;
        height: 22px;
        border-left: 4px solid #004085;
        border-bottom: 4px solid #004085;
        transform: rotate(-45deg);
        margin: 0 auto 15px; /* 🔹 antes era 6px → ahora 10px para subir la flecha */
        animation: arrowBounce 1.2s infinite;
      }

      @keyframes arrowBounce {
        0%,
        100% {
          transform: translateY(0) rotate(-45deg);
        }
        50% {
          transform: translateY(8px) rotate(-45deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      }

      }

          background: rgba(0, 0, 0, 0.8);

          border-left-color: #ffffff;
          border-bottom-color: #ffffff;
        }

        const end = input.selectionEnd;
        const before = input.value.slice(0, start);
        const after = input.value.slice(end);

        input.value = before + char + after;

        // Mueve el cursor tras el nuevo carácter
        const newPos = start + char.length;
        input.setSelectionRange(newPos, newPos);
      });

      // Evitar conversión de números a superíndices al pegar
      document.addEventListener("paste", (e) => {
        if (
          e.target.tagName !== "INPUT" ||
          e.target.type !== "text" ||
          e.target.disabled
        )
          return;

        // Cancelar el comportamiento por defecto si el modo superíndice está activo
        // y asegurarse de que se pegue el texto exacto
        if (superscriptMode) {
          e.preventDefault();
          const pasteData = (e.clipboardData || window.clipboardData).getData(
            "text"
          );
          const input = e.target;
          const start = input.selectionStart;
          const end = input.selectionEnd;
          const before = input.value.slice(0, start);
          const after = input.value.slice(end);
          input.value = before + pasteData + after;
          const newPos = start + pasteData.length;
          input.setSelectionRange(newPos, newPos);
        }
      });

      function getRandomGroups() {
        const shuffled = [...formulas].sort(() => Math.random() - 0.5);
        const groups = [];

        for (let i = 0; i < 10; i++) {
          // 🔹 Escoge entre 2 y 5 elementos distintos
          const numFormulas = Math.floor(Math.random() * 4) + 2; // 2 a 5
          const uniqueSet = new Set();

          while (uniqueSet.size < numFormulas) {
            const randomElement =
              shuffled[Math.floor(Math.random() * formulas.length)];
            uniqueSet.add(randomElement);
          }

          const group = Array.from(uniqueSet);
          groups.push(group);
        }

        return groups;
      }

      let selectedGroups = getRandomGroups();
      let userAnswers = selectedGroups.map((group) =>
        group.map(() => ["", "", "", "", ""])
      );
      let answerStates = Array(10).fill(null);

      let currentIndex = 0;
      let timerInterval;
      let secondsElapsed = 0;

      function formatTime(s) {
        const m = Math.floor(s / 60);
        const sec = s % 60;
        return `${m}:${sec.toString().padStart(2, "0")}`;
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          secondsElapsed++;
          document.getElementById("timer").textContent = `Tiempo: ${formatTime(
            secondsElapsed
          )}`;
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      function normalize(t) {
        return t
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .replace(/\s+/g, "") // elimina TODOS los espacios
          .trim(); // elimina TODOS espacios al inicio o final
      }

      function updateUI() {
        const result = document.getElementById("result");
        const correctAnswers = document.getElementById("correct-answers");
        const finishButton = document.getElementById("finish-button");
        const allAnswersButton = document.getElementById("all-answers-button");
        const navigation = document.getElementById("navigation");
        const progress = document.getElementById("progress");
        const checkButton = document.getElementById("check-button");

        if (currentIndex < 10) {
          const group = selectedGroups[currentIndex];

          const tabla = `
  <table>
    <thead>
      <tr>
        <th>Z</th>
        <th>Símbolo</th>
        <th>C. elec</th>
        <th>C. valencia</th>
        <th>e⁻ C. V.</th>
        <th>e⁻ octeto</th>
      </tr>
    </thead>
    <tbody>
      ${group
        .map(
          (f, r) => `
          <tr>
  <td>${f.formula[1]}</td>
  <td>
    <input type="text" id="ans_${r}_elem" placeholder="Escribe tu respuesta aquí"
      value="${userAnswers[currentIndex][r][0]}"
      ${answerStates[currentIndex] !== null ? "disabled" : ""}>
  </td>
  ${f.answers
    .map(
      (_, i) => `
      <td><input type="text" id="ans_${r}_${
        i + 1
      }" placeholder="Escribe tu respuesta aquí"
        value="${userAnswers[currentIndex][r][i + 1]}"
        ${answerStates[currentIndex] !== null ? "disabled" : ""}>
      </td>`
    )
    .join("")}
</tr>`
        )
        .join("")}
    </tbody>
  </table>
  `;
          document.getElementById("tabla-container").innerHTML = tabla;

          progress.textContent = `${currentIndex + 1}/10`;
          result.textContent = "";
          correctAnswers.innerHTML = "";
          navigation.style.display = "flex";
          finishButton.style.display = "none";
          allAnswersButton.style.display = "none";

          // 🔹 Si ya estaba corregida, mostrar resultado anterior
          if (answerStates[currentIndex] !== null) {
            // Vuelve a ejecutar la corrección para mostrar los resultados previos
            checkAnswer();
          }

          // 🔹 Controlar visibilidad de tabla y texto del botón al cambiar de pregunta
          const tablaContainer = document.getElementById("tabla-container");
          const seeTableBtn = document.getElementById("see-table");
          const superscriptBtn = document.getElementById("superscript-toggle");

          if (answerStates[currentIndex] !== null) {
            // Si ya está corregida → tabla oculta y botón dice "Ver tabla"
            tablaContainer.style.display = "none";
            seeTableBtn.textContent = "Ver Tabla";
            superscriptBtn.style.display = "none";
          } else {
            // Si no está corregida → tabla visible y botón dice "Ocultar tabla"
            tablaContainer.style.display = "block";
            seeTableBtn.textContent = "Ocultar Tabla";
            superscriptBtn.style.display = "inline-block";
            seeMode = false;
          }
        } else {
          stopTimer();
          document.getElementById("tabla-container").style.display = "block";
          const correctCount = answerStates.filter((s) => s === true).length;
          document.getElementById("tabla-container").innerHTML = `
            <h2>¡Has terminado el test!</h2>
            <h2>Respuestas correctas: ${correctCount}/10</h2>
          `;
          result.textContent = "";
          correctAnswers.innerHTML = "";
          navigation.style.display = "none";
          document.getElementById("superscript-toggle").style.display = "none";
          document.getElementById("see-table").style.display = "none";
          checkButton.style.display = "none";
          finishButton.style.display = "block";
          allAnswersButton.style.display = "block";
          document.getElementById("test-container").classList.add("final-view");
        }
      }

      function checkAnswer() {
        // 🔸 Ocultar la tabla y el botón de superíndices al corregir
        seeMode = true;

        const tablaContainer = document.getElementById("tabla-container");
        const seeTableBtn = document.getElementById("see-table");
        const superscriptBtn = document.getElementById("superscript-toggle");

        tablaContainer.style.display = "none";
        seeTableBtn.textContent = "Ver Tabla";
        superscriptBtn.style.display = "none";

        const group = selectedGroups[currentIndex];
        const headers = ["C. elec", "C. valencia", "e⁻ C. V.", "e⁻ octeto"];
        let html = "<h3>Respuestas correctas:</h3>";

        let allCorrect = true;
        const columnCorrectness = [true, true, true, true, true]; // índice 0 = símbolo

        // 🔹 Verificar respuestas del usuario
        group.forEach((f, r) => {
          const valElem = document.getElementById(`ans_${r}_elem`).value.trim();
          userAnswers[currentIndex][r][0] = valElem;
          const elemCorrect = valElem === f.formula[0];
          if (!elemCorrect) {
            allCorrect = false;
            columnCorrectness[0] = false;
          }
          document.getElementById(`ans_${r}_elem`).disabled = true;

          headers.forEach((_, i) => {
            const input = document.getElementById(`ans_${r}_${i + 1}`);
            const val = input.value;
            userAnswers[currentIndex][r][i + 1] = val;
            const correct = normalize(val) === normalize(f.answers[i]);
            if (!correct) {
              allCorrect = false;
              columnCorrectness[i + 1] = false;
            }
            input.disabled = true; // 🔒 Desactiva el campo
          });
        });

        // 🔹 Filtrar símbolos únicos (por símbolo)
        const uniqueElements = [];
        const uniqueGroup = group.filter((f) => {
          if (!uniqueElements.includes(f.formula[0])) {
            uniqueElements.push(f.formula[0]);
            return true;
          }
          return false;
        });

        // 🔸 Mostrar resultados
        html += `<p>${
          columnCorrectness[0]
            ? '<strong class="correcto">Correcto</strong>'
            : '<strong class="incorrecto">Incorrecto</strong>'
        } | <strong>Símbolo:</strong> ${uniqueGroup
          .map((f) => f.formula[0])
          .join(" ; ")}</p>`;

        headers.forEach((h, i) => {
          const respuestas = uniqueGroup
            .map((f) => `${f.formula[0]} (${f.answers[i]})`)
            .join(" ; ");
          html += `<p>${
            columnCorrectness[i + 1]
              ? '<strong class="correcto">Correcto</strong>'
              : '<strong class="incorrecto">Incorrecto</strong>'
          } | <strong>${h}:</strong> ${respuestas}</p>`;
        });

        // 🔸 Mostrar resultados en pantalla
        answerStates[currentIndex] = allCorrect;
        const resultEl = document.getElementById("result");
        resultEl.textContent = allCorrect ? "¡Correcto!" : "Incorrecto.";
        resultEl.style.color = allCorrect ? "#28a745" : "#dc3545";

        const correctContainer = document.getElementById("correct-answers");
        correctContainer.innerHTML = html;
        correctContainer.style.display = "block"; // 🔹 Asegura que sea visible

        // 🔸 Deshabilitar botón
        document.getElementById("check-button").disabled = true;
      }

      function showAllAnswers() {
        const answersContainer = document.getElementById(
          "all-answers-container"
        );
        const headers = ["C. elec", "C. valencia", "e⁻ C. V.", "e⁻ octeto"];

        answersContainer.innerHTML = `
  <div class="container">
    <h2>Todas las Respuestas</h2>
    <div style="display:flex;overflow-x:auto;gap:20px;padding:10px;">
      ${selectedGroups
        .map((group, i) => {
          // 🔹 Filtrar símbolos únicos
          const uniqueGroup = [];
          const seen = new Set();
          group.forEach((f) => {
            if (!seen.has(f.formula[0])) {
              seen.add(f.formula[0]);
              uniqueGroup.push(f);
            }
          });

          // 🔹 Crear título como "1. 54 ; 51"
          const titulo = `${i + 1}. Z: ${uniqueGroup
            .map((f) => f.formula[1])
            .join(" ; ")}`;

          // 🔹 Símbolos como "Xe ; Sb"
          const simbolos = uniqueGroup.map((f) => f.formula[0]).join(" ; ");

          // 🔹 Construcción de la lista de respuestas únicas
          const respuestasHTML = headers
            .map((h, j) => {
              const respuestas = uniqueGroup
                .map((f) => `${f.formula[0]} (${f.answers[j]})`)
                .join(" ; ");

              return `
                <li style="margin-bottom:5px;padding:5px;background-color:#e9ecef;border-radius:5px;">
                  <strong>${h}:</strong> ${respuestas}
                </li>`;
            })
            .join("");

          return `
            <div style="min-width:300px;border:1px solid #ccc;padding:10px;border-radius:10px;background-color:#f9f9f9;">
              <strong>${titulo}</strong>
              <ul style="list-style:none;padding:0;margin-top:10px;">
                <li style="margin-bottom:5px;padding:5px;background-color:#e9ecef;border-radius:5px;">
                  <strong>Símbolo:</strong> ${simbolos}
                </li>
                ${respuestasHTML}
              </ul>
            </div>`;
        })
        .join("")}
    </div>
    <button id="back-to-test-button">Volver al Test</button>
  </div>
  `;

        document.getElementById("test-container").style.display = "none";
        answersContainer.style.display = "block";

        document
          .getElementById("back-to-test-button")
          .addEventListener("click", () => {
            answersContainer.style.display = "none";
            document.getElementById("test-container").style.display = "block";
          });
      }

      document
        .getElementById("check-button")
        .addEventListener("click", checkAnswer);
      document.getElementById("next-button").addEventListener("click", () => {
        if (currentIndex < 9) {
          currentIndex++;
          updateUI();
          document.getElementById("check-button").disabled = false;
        } else {
          currentIndex = 10;
          updateUI();
        }
      });
      document.getElementById("prev-button").addEventListener("click", () => {
        if (currentIndex > 0) currentIndex--;
        updateUI();
      });
      document.getElementById("finish-button").addEventListener("click", () => {
        window.location.href = "lewis.html";
      });
      document
        .getElementById("all-answers-button")
        .addEventListener("click", showAllAnswers);

      // 🔹 Mostrar indicador de scroll cuando hay más contenido
      const container = document.querySelector(".container");
      const scrollIndicator = document.getElementById("scroll-indicator");

      function checkScroll() {
        const canScroll = container.scrollHeight > container.clientHeight + 10;
        const isAtBottom =
          container.scrollTop + container.clientHeight >=
          container.scrollHeight - 10;

        if (canScroll && !isAtBottom) {
          scrollIndicator.style.display = "block";
        } else {
          scrollIndicator.style.display = "none";
        }
      }

      // Detectar scroll y cambios de tamaño
      container.addEventListener("scroll", checkScroll);
      window.addEventListener("resize", checkScroll);
      window.addEventListener("load", checkScroll);

      // Revisar periódicamente por si el contenido cambia dinámicamente
      setInterval(checkScroll, 800);

      startTimer();
      updateUI();
    </script>
  </body>
</html>
